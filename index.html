<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" id="colour_theme" href="default.css">
</head>
<body>
    
    <div class="container">
        <div class="progressBar">
            <div class="progress"></div>
        </div>
        <h1>Pomodoro Timer</h1>
        <div class="btnContainer">
            <button type="button" class="setTimer" id="pomodoro" onclick="changeTime('25:00')">Pomodoro</button>
            <button type="button" class="setTimer" id="breather" onclick="changeTime('5:00')">Short Break</button>
            <button type="button" class="setTimer" id="break" onclick="changeTime('15:00')">Long Break</button>
        </div>

        <p id="timeLeft">25:00</p>
        <button type="button" id="theSwitch">Start</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
